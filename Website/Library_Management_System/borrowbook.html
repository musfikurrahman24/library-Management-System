<!DOCTYPE html>
<html>
<head>
	<title>Borrow Books Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=number], input[type=date] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		.container {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			width: 50%;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Borrow Books Form</h2>
		<form action="borrow_book.php" method="post">
			<label for="borrow_id">Borrow ID:</label>
			<input type="number" id="borrow_id" name="borrow_id" required>

			<label for="student_id">Student ID:</label>
			<input type="number" id="student_id" name="student_id" required>

			<label for="book_id">Book ID:</label>
			<input type="number" id="book_id" name="book_id" required>

			<label for="borrow_date">Borrow Date:</label>
			<input type="date" id="borrow_date" name="borrow_date" required>

			<label for="due_date">Due Date:</label>
			<input type="date" id="due_date" name="due_date" required>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
