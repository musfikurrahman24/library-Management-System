<!DOCTYPE html>
<html>
<head>
	<title>Report Lost Books Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=number], input[type=date] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		.container {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			width: 50%;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Report Lost Books Form</h2>
		<form action="insert_lost_book.php" method="post">
			<label for="lost_id">Lost ID:</label>
			<input type="number" id="lost_id" name="lost_id" required>

			<label for="borrow_id">Borrow ID:</label>
			<input type="number" id="borrow_id" name="borrow_id" required>

			<label for="lost_date">Lost Date:</label>
			<input type="date" id="lost_date" name="lost_date" required>

			<label for="fine">Fine:</label>
			<input type="number" id="fine" name="fine" required>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
