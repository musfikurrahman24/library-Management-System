<!DOCTYPE html>
<html>
<head>
	<title>Librarian Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form action="librarian.php" method="POST">
		<label for="librarian_id">Librarian ID:</label>
		<input type="text" id="librarian_id" name="librarian_id" required>

		<label for="librarian_name">Librarian Name:</label>
		<input type="text" id="librarian_name" name="librarian_name" required>

		<label for="librarian_email">Librarian Email:</label>
		<input type="text" id="librarian_email" name="librarian_email" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
